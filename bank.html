<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bank</title>
        <script
            src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    </head>
    <body class="bg-gray-500">
        <header>
            <h1 class="text-5xl text-center pt-10">üòçLets get some moneyüòç</h1>
        </header>
        <main>
            <section class="mt-16 w-9/12 mx-auto">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
                    <div class="bg-blue-500 rounded-xl py-8">
                        <h4 class="text-3xl text-center font-bold">Deposit</h4>
                        <h2 class="text-2xl text-center
                            font-bold">$<span id="deposit-me">00</span></h2>
                    </div>
                    <div class="bg-green-500 rounded-xl py-8">
                        <h4 class="text-3xl text-center font-bold">Withdraw</h4>
                        <h2 class="text-2xl text-center
                            font-bold">$<span id="withdraw-field">00</span></h2>
                    </div>
                    <div class="bg-[#50d71e] rounded-xl py-8">
                        <h4 class="text-3xl text-center font-bold">Balance</h4>
                        <h2 class="text-2xl text-center
                            font-bold">$<span id="balance">00</span></h2>
                    </div>
                </div>
            </section>
            <!-- input area -->
            <section class="grid grid-cols-1 lg:grid-cols-2 gap-4">
                <div class="bg-green-300 mt-16 w-9/12 mx-auto py-8 rounded-xl">
                    <h1 class="text-center text-4xl font-bold">Please Deposit</h1>
                    <div class="flex justify-center item-center">
                        <div>
                            <input id="input-field-deposit" class=" mt-4
                                placeholder:italic
                                w-48 lg:w-72
                                placeholder:text-slate-400 block bg-white w-full
                                border border-slate-300 rounded-md py-2 pl-9
                                pr-3
                                shadow-sm
                                sm:text-sm"
                                placeholder="&amount you want to deposit"
                                type="text"/>
                            <br>
                            <button data-modal-target="defaultModal"
                                data-modal-toggle="defaultModal"
                                id="deposit-btn"
                                class="button mt-4
                                text-white
                                bg-[#B68C5A]
                                hover:bg-black-200 focus:ring-2
                                focus:outline-none
                                focus:ring-blue-300 font-medium rounded-lg
                                text-sm
                                px-5 py-2.5 text-center mr-3 md:mr-0
                                dark:bg-[#B68C5A]
                                dark:focus:ring-blue-800" type="button">
                                Deposit
                            </button>
                        </div>
                    </div>
                </div>

                <div class="bg-green-300 mt-16 w-9/12 mx-auto py-8 rounded-xl">
                    <h1 class="text-center text-4xl font-bold">Please Withdraw</h1>
                    <div class="flex justify-center item-center">
                        <div>
                            <input id="input-field-withdraw" class=" mt-4
                                placeholder:italic
                                w-48 lg:w-72
                                placeholder:text-slate-400 block bg-white w-full
                                border border-slate-300 rounded-md py-2 pl-9
                                pr-3
                                shadow-sm focus:outline-none
                                focus:border-sky-500
                                focus:ring-sky-500 focus:ring-1 sm:text-sm"
                                placeholder="&amount you want to withdraw"
                                type="text"
                                name="search"/>
                            <br>
                            <button data-modal-target="defaultModal"
                                data-modal-toggle="defaultModal"
                                id="withdraw-btn"
                                class="button mt-4
                                text-white
                                bg-[#B68C5A]
                                hover:bg-black-200 focus:ring-2
                                focus:outline-none
                                focus:ring-blue-300 font-medium rounded-lg
                                text-sm
                                px-5 py-2.5 text-center mr-3 md:mr-0
                                dark:bg-[#B68C5A]
                                dark:focus:ring-blue-800" type="button">
                                Withdraw
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <h1 class="mx-8 my-8 lg:mx-12 my-8 text-center text-4xl font-bold">Kichu
            tk amake
            diyen
            kintoüòÅ</h1>
        <script src="bank.js"></script>
        <script src="withdraw.js"></script>
    </body>
</html>
