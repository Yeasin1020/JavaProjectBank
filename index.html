<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Baap er Bank</title>
        <!-- css -->
        <link rel="stylesheet" href="style.css">
        <!-- tailwind css -->
        <script
            src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    </head>
    <body>
        <header>
            <h1 class="text-5xl text-center pt-10">Welcome to your <span
                    class="text-sky-500"> Baap er
                    Bank</span>!!</h1>
        </header>
        <main>
            <section class="rounded-xl bg-blue-100 w-9/12 mx-auto mt-12 p-8">
                <h1 class="text-center text-4xl font-bold">Please Login</h1>
                <div class="flex justify-center item-center">
                    <div>
                        <input id="input-field-email" class=" mt-8
                            placeholder:italic
                            w-48 lg:w-72
                            placeholder:text-slate-400 block bg-white w-full
                            border border-slate-300 rounded-md py-2 pl-9
                            pr-3
                            shadow-sm focus:outline-none
                            focus:border-sky-500
                            focus:ring-sky-500 focus:ring-1 sm:text-sm"
                            placeholder="Enter your email" type="email"
                            name="search"/>
                        <br>
                        <input id="input-field-password" class=" mt-4
                            placeholder:italic
                            w-48 lg:w-72
                            placeholder:text-slate-400 block bg-white w-full
                            border border-slate-300 rounded-md py-2 pl-9
                            pr-3
                            shadow-sm focus:outline-none
                            focus:border-sky-500
                            focus:ring-sky-500 focus:ring-1 sm:text-sm"
                            placeholder="Enter your password" type="password"
                            name="search"/>
                        <br>
                        <button data-modal-target="defaultModal"
                            data-modal-toggle="defaultModal" id="login-btn"
                            class="button mt-4
                            text-white
                            bg-[#B68C5A]
                            hover:bg-black-200 focus:ring-2 focus:outline-none
                            focus:ring-blue-300 font-medium rounded-lg text-sm
                            px-5 py-2.5 text-center mr-3 md:mr-0
                            dark:bg-[#B68C5A]
                            dark:focus:ring-blue-800" type="button">
                            Login
                        </button>
                    </div>
                </div>

            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
